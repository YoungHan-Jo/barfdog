# ====================== 실제 서비스 서버 설정 시작 =============================
#
spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true

  # 서버 DB
  datasource:
    url: jdbc:mariadb://localhost:3306/freshour?characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: org.mariadb.jdbc.Driver
    username: freshour
    password: vmfptnldkdnj1!

  # JPA 설정
  jpa:
    hibernate:
      ############################################################################
      ddl-auto: none # 실제 운영 서버 ######## 나중에 validate or none 으로 바꿔야함
      ############################################################################
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 500
        jdbc.lob.non_contextual_creation: true
        jdbc:
          batch_size: 1000

  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: qo0fo9mqpupz2k_nJHxk
            client-secret: NUNO4NMKKo
            scope:
              - name
              - email
              - gender
              - birthday
              - birthyear
              - mobile
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver

          kakao:
            client-id: aa12ef78bd5ceb9cf977602316e2067b
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao # http://localhost:8080/login/oauth2/code/kakao
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
              - gender
              - birthday
            client-name: Kakao

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user_name_attribute: response

          kakao:
            authorization_uri: https://kauth.kakao.com/oauth/authorize
            token_uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user_name_attribute: id

# 파일 업로드 설정
#  카페24 운영 서버폴더 경로
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
      location: /home/hosting_users/freshour/upload

#테스트 서버 계정
my-app:
  admin-email: admin@gmail.com
  admin-password: admin
  user-email: user@gmail.com
  user-password: user


logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
  org.springframework: debug
  org.springframework.web: debug

server:
  servlet:
    encoding:
      charset: UTF-8 #한글처리
      force: true    #한글처리
